<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Minha Tabela</title>
</head>
<body>
    <table border=1 width="130">
        <tr align="center">
            <td rowspan="2">1</td><td>2</td><td>3</td>
        </tr>
        <tr align="center">
            <td colspan="2">4</td>
        </tr>
        <tr align="center">
            <td>5</td><td>6</td><td>7</td>
        </tr>
    </table>
</body>
</html>
