<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstração Tabela</title>
</head>
<body>
    <table border=1>
        <tr>
            <td>1</td><td>2</td><td>3</td>
        </tr>
        <tr>
            <td>A</td><td colspan=2 align=right>C</td>
        </tr>
        <tr>
            <td colspan=2 align=left>D</td><td>E</td>
        </tr>
    </table>
    <br>
    <table border=1>
        <tr>
            <td>1</td><td>2</td><td>3</td>
        </tr>
        <tr>
            <td>A</td><td>C</td>
        </tr>
        <tr>
            <td>D</td><td>E</td>
        </tr>
    </table>
    <br>
    <table border=1>
        <td>
            <tr>1</tr><tr>2</tr><tr>3</tr>
        </td>
        <td>
            <tr>A</tr><tr colspan=2 align=right>C</tr>
        </td>
        <td>
            <tr colspan=2 align=left></tr><tr>E</tr>
        </td>
    </table>
    <br>
    <table border=1>
        <tr>
            <td>1</td><td>2</td><td>3</td>
        </tr>
        <tr>
            <td>A</td><td colspan=2 align=left>C</td>
        </tr>
        <tr>
            <td colspan=2 align="right">D</td><td>E</td>
        </tr>
    </table>
    <br>
    <table border=1>
        <tr>
            <td>1</td><td>2</td><td>3</td>
        </tr>
        <tr>
            <td colspan=2 align="right">D</td><td>E</td>
        </tr>
        <tr>
            <td>A</td><td colspan=2 align=left>C</td>
        </tr>
    </table>
</body>
</html>
